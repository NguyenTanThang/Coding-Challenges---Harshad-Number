</head>

<body>
    <div class="container">
        <header class="mt-4">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <img src="https://javaconceptoftheday.com/wp-content/uploads/2017/01/HarshadNumber.png" alt=""
                        class="img-fluid">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <h1>Harshad Number</h1>
                    <p>Harshad/Niven numbers are positive numbers that are divisible by the sum of their digits. All single-digit numbers are Harshad numbers.</p>
                    <p>You can read more about this challenge at <a
                            href="https://edabit.com/challenge/3Wz6z3LpzSNydGaJA">Harshad Number</a></p>
                    <p>Read the code: <a href="https://github.com/NguyenTanThang/Coding-Challenges---Harshad-Number">https://github.com/NguyenTanThang/Coding-Challenges---Harshad-Number</a></p>
                    <form id="number-form" action="#" method="POST">
                        <div class="form-group">
                            <label for="number">Enter your number:</label>
                            <input type="number" class="form-control" placeholder="Your number goes here..." name="number" id="number" required>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                Validate
                            </button>
                        </div>
                    </form>

                    <p id="result"></p>
                </div>
            </div>
        </header>
    </div>
